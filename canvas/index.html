<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>我的画板</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <script src="//at.alicdn.com/t/font_966306_zhcjdx3bpra.js"></script>
</head>

<body>
  <canvas id="xxx" width=300 height=300></canvas>
  <div id=actions class="actions">
    <svg id="pen" class="icon active" aria-hidden="true">
          <use xlink:href="#icon-pen"></use>
    </svg>
     <svg id="eraser" class="icon" aria-hidden="true">
          <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon" aria-hidden="true">
        <use xlink:href="#icon-clear"></use>
  </svg>
  <svg id="save" class="icon" aria-hidden="true">
      <use xlink:href="#icon-save"></use>
</svg>
  </div>
  <ol class="colors">
    <li id="red" class="red active"></li>
    <li id="green" class="green"></li>
    <li id="blue"class="blue"></li>
  </ol>
  <ol class="sizes">
    <li class="thin" id="thin"></li>
    <li class="thick" id="thick"></li>
  </ol>
</body>
<script src="main.js"></script>
</html>
